<template name="convertData">
    <h2>Convert Data into Proper Formats</h2>
    <p>Click below to convert Currency and Date fields.</p>
    <br />
    <br />
    <div class="row">
        <div class="column">
            <button class="green convertData" id="convertData">Conver Data</button>
        </div>
    </div>
    {{#if $eq dataSuccess true}}
    <div class="row green-success">
        <div class="column">
            Data Successfully converted!
        </div>
    </div>
    {{/if}}
</template>
