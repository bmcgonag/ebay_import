<template name="removeData">
    <h2>Remove Data from the Data Collection</h2>
    <br />
    <p>WARNING!!!!!  Clicking the button below will 100%, absoultely, without a doubt, in no uncertain terms, DELETE ALL OF YOUR DATA from the database.  Please make sure you do not click the button unless that is your express intention!</p>
    <br />
    <hr />
    <div class="row">
        <div class="column">
            <button id="removeAllData" class="removeAllData red">Remove All Data</button>
        </div>
    </div>
    <div class="row">
        <div class="column">
            {{#if $eq dataRemoved "success"}}
            <div class="success">
                Data was removed successfully!
            </div>
            {{/if}}

            {{#if $eq dataRemoved "error"}}
            <div class="error">
                Error removing the Data.
            </div>
            {{/if}}
        </div>
    </div>
</template>
