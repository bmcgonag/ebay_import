<template name="verifyData">
    <h2>Verification</h2>
    <p>Verify the information pulled from the file.</p>
    
    <table>
        <thead>
            <tr>
                <th>Sales Record Number</th>
                <th>Item Title</th>
                <th>Size</th>
            </tr>
        </thead>
        <tbody>
        {{#each item in items}}
            <tr>
                <td>{{SalesRecordNumber}}</td>
                <td>{{ItemTitle}}</td>
                <td>{{Size}}</td>
            </tr>
        {{/each}}
        </tbody>
    </table>
</template>
