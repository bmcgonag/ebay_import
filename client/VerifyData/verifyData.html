<template name="verifyData">
    <h2>Verification</h2>
    <p>Enter the number of items you want to view.</p>
    <input type="number" id="numberOfItems" />
    {{#if Template.subscriptionsReady}}
    <table>
        <thead>
            <tr>
                <th>Sales Record Number</th>
                <th>Size</th>
                <th>Item Title</th>
            </tr>
        </thead>
        <tbody>
        {{#each items}}
            <tr>
                <td id="SRN_{{_id}}" class="SRN">{{SalesRecordNumber}}</td>
                <td id="Size_{{_id}}" class="Size"><input type="text" class="Size-Input" id="sizeInput_{{_id}}" value="{{Size}}" /></td>
                <td id="IT_{{_id}}" class="IT">{{ItemTitle}}</td>
            </tr>
        {{/each}}
        </tbody>
    </table>
    {{else}}
        {{> spinner}}
    {{/if}}
</template>
