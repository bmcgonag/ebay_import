<template name="verifyData">
    <h2>Verification</h2>
    <p>Verify the information pulled from the file.</p>
    <table>
        <thead>
            <tr>
                <th>Sales Record Number</th>
                <th>Size</th>
                <th>Item Title</th>
            </tr>
        </thead>
        <tbody>
        {{#each items}}
            <tr>
                <td id="SRN_{{_id}}" class="SRN">{{SalesRecordNumber}}</td>
                <td id="Size_{{_id}}" class="Size"><input type="text" class="Size-Input" id="sizeInput_{{_id}}" value="{{Size}}" /></td>
                <td id="IT_{{_id}}" class="IT">{{ItemTitle}}</td>
            </tr>
        {{/each}}
        </tbody>
    </table>
    <br />
    <div class="row">
        {{#if $eq duplicate true}}
        <div class="column">
            <button id="CleanUpDuplicateSRN">Fix Sales Record Numbers</button>
        </div>
        {{else}}
        <div class="column">
            <button id="SaveDataToMetabase" class="green">Save to Metabase</button>
        </div>
        {{/if}}
    </div>
</template>
